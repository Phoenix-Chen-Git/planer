<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos - Daily Planner</title>
    <link rel="stylesheet" href="/static/index.css">
    <style>
        .todo-item {
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .todo-item:hover {
            border-color: var(--accent-cyan);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .todo-item.overdue {
            border-color: #f85149;
            background: rgba(248, 81, 73, 0.1);
        }

        .todo-item.due-soon {
            border-color: #d29922;
            background: rgba(210, 153, 34, 0.1);
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .todo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .todo-deadline {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .todo-deadline.overdue {
            color: #f85149;
        }

        .todo-deadline.due-soon {
            color: #d29922;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-todo-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-row input[type="text"] {
            flex: 2;
            min-width: 200px;
        }

        .form-row input[type="date"] {
            flex: 1;
            min-width: 150px;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .filter-tab:hover {
            border-color: var(--accent-cyan);
        }

        .filter-tab.active {
            background: var(--accent-cyan);
            color: white;
            border-color: var(--accent-cyan);
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .stat-badge.overdue {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
            border-color: #f85149;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">üìÖ Daily Planner</a>
            <nav class="nav">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/plan" class="nav-link">Plan</a>
                <a href="/tasks" class="nav-link">Tasks</a>
                <a href="/todos" class="nav-link active">To-Dos</a>
                <a href="/goals" class="nav-link">Goals</a>
                <a href="/history" class="nav-link">History</a>
                <a href="/feedback" class="nav-link">Feedback</a>
                <a href="/summary" class="nav-link">Summary</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
            <h1>üìù To-Dos</h1>
            <div id="stats-badges" class="stats-row"></div>
        </div>

        <!-- Add To-Do Form -->
        <div class="add-todo-form card">
            <h3 style="margin: 0;">‚ûï Add New To-Do</h3>
            <div class="form-row">
                <input type="text" id="todo-title" placeholder="What needs to be done?"
                    style="padding: 0.75rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary);">
                <input type="date" id="todo-deadline"
                    style="padding: 0.75rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary);">
                <button class="btn btn-primary" onclick="addTodo()">Add To-Do</button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</button>
            <button class="filter-tab" data-filter="pending" onclick="setFilter('pending')">Pending</button>
            <button class="filter-tab" data-filter="overdue" onclick="setFilter('overdue')">Overdue</button>
            <button class="filter-tab" data-filter="completed" onclick="setFilter('completed')">Completed</button>
        </div>

        <!-- To-Do List -->
        <div id="todo-list" class="card fade-in">
            <!-- To-dos populated by JS -->
        </div>

        <div id="empty-message" class="card fade-in" style="text-align: center; padding: 2rem; display: none;">
            <p style="color: var(--text-muted);">No to-dos yet. Add one above!</p>
        </div>
    </main>

    <div class="toast-container" id="toast-container"></div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            // Set default deadline to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('todo-deadline').value = tomorrow.toISOString().split('T')[0];

            await loadTodos();
        });

        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const data = await response.json();
                todos = data.todos || [];
                renderTodos();
                updateStats();
            } catch (error) {
                console.error('Failed to load to-dos:', error);
                showToast('Failed to load to-dos', 'error');
            }
        }

        function renderTodos() {
            const container = document.getElementById('todo-list');
            const emptyMsg = document.getElementById('empty-message');

            // Filter todos
            let filtered = todos;
            const today = new Date().toISOString().split('T')[0];

            if (currentFilter === 'pending') {
                filtered = todos.filter(t => !t.completed);
            } else if (currentFilter === 'overdue') {
                filtered = todos.filter(t => !t.completed && t.deadline < today);
            } else if (currentFilter === 'completed') {
                filtered = todos.filter(t => t.completed);
            }

            if (filtered.length === 0) {
                container.style.display = 'none';
                emptyMsg.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            emptyMsg.style.display = 'none';

            // Sort: overdue first, then by deadline
            filtered.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(a.deadline) - new Date(b.deadline);
            });

            container.innerHTML = filtered.map((todo, idx) => {
                const realIdx = todos.indexOf(todo);
                const isOverdue = !todo.completed && todo.deadline < today;
                const isDueSoon = !todo.completed && !isOverdue && todo.deadline <= addDays(today, 2);

                let itemClass = 'todo-item';
                if (todo.completed) itemClass += ' completed';
                else if (isOverdue) itemClass += ' overdue';
                else if (isDueSoon) itemClass += ' due-soon';

                let deadlineClass = 'todo-deadline';
                if (isOverdue) deadlineClass += ' overdue';
                else if (isDueSoon) deadlineClass += ' due-soon';

                return `
                    <div class="${itemClass}">
                        <input type="checkbox" class="task-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onclick="toggleTodo(${realIdx})">
                        <div class="todo-content">
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            <div class="todo-meta">
                                <span class="${deadlineClass}">
                                    üìÖ ${formatDeadline(todo.deadline)}
                                </span>
                                ${todo.created_at ? `<span>Created: ${formatDate(todo.created_at)}</span>` : ''}
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 0.75rem; color: #f85149;"
                                    onclick="deleteTodo(${realIdx})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const overdue = todos.filter(t => !t.completed && t.deadline < today).length;
            const pending = total - completed;

            const badges = document.getElementById('stats-badges');
            badges.innerHTML = `
                <span class="stat-badge">${pending} pending</span>
                <span class="stat-badge">${completed} done</span>
                ${overdue > 0 ? `<span class="stat-badge overdue">${overdue} overdue!</span>` : ''}
            `;
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filter);
            });
            renderTodos();
        }

        async function addTodo() {
            const titleInput = document.getElementById('todo-title');
            const deadlineInput = document.getElementById('todo-deadline');

            const title = titleInput.value.trim();
            const deadline = deadlineInput.value;

            if (!title) {
                showToast('Please enter a to-do title', 'error');
                return;
            }

            if (!deadline) {
                showToast('Please select a deadline', 'error');
                return;
            }

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, deadline })
                });

                if (response.ok) {
                    titleInput.value = '';
                    showToast('‚úÖ To-do added!');
                    await loadTodos();
                } else {
                    const data = await response.json();
                    throw new Error(data.error);
                }
            } catch (error) {
                showToast('Failed to add to-do: ' + error.message, 'error');
            }
        }

        async function toggleTodo(idx) {
            try {
                const response = await fetch(`/api/todos/${idx}/toggle`, {
                    method: 'POST'
                });

                if (response.ok) {
                    await loadTodos();
                    showToast(todos[idx]?.completed ? 'To-do reopened' : '‚úÖ To-do completed!');
                }
            } catch (error) {
                showToast('Failed to update to-do', 'error');
            }
        }

        async function deleteTodo(idx) {
            if (!confirm('Delete this to-do?')) return;

            try {
                const response = await fetch(`/api/todos/${idx}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('üóëÔ∏è To-do deleted');
                    await loadTodos();
                }
            } catch (error) {
                showToast('Failed to delete to-do', 'error');
            }
        }

        function formatDeadline(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const deadline = new Date(dateStr + 'T00:00:00');
            const diff = Math.floor((deadline - today) / (1000 * 60 * 60 * 24));

            if (diff < 0) return `${Math.abs(diff)} days overdue`;
            if (diff === 0) return 'Today';
            if (diff === 1) return 'Tomorrow';
            if (diff <= 7) return `In ${diff} days`;
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatDate(isoStr) {
            return new Date(isoStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function addDays(dateStr, days) {
            const d = new Date(dateStr);
            d.setDate(d.getDate() + days);
            return d.toISOString().split('T')[0];
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Enter key to add todo
        document.getElementById('todo-title').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>

</html>
